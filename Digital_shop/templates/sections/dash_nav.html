{% load static %}

<style>
  .sidebar {
    background: linear-gradient(45deg, #1a73e8, #4285f4); /* Example gradient */
    color: #fff; /* Ensure text is readable */
  }
  
  .sidebar .nav-item a {
    color: #fff; /* Keep text color white */
  }
  
  .sidebar .nav-item a:hover {
    background: rgba(255, 255, 255, 0.1); /* Subtle hover effect */
    border-radius: 5px;
  }
  
</style>

<!-- Sidebar -->
<div class="sidebar" data-background-color="dark">
  <div class="sidebar-logo">
    <!-- Logo Header -->
    <div class="logo-header" data-background-color="dark">
      <a href="index.html" class="logo">
        <img src="{% static 'img/kaiadmin/Master_logo.png' %}" alt="navbar brand" class="navbar-brand" height="20" />
      </a>
      <div class="nav-toggle">
        <button class="btn btn-toggle toggle-sidebar">
          <i class="gg-menu-right"></i>
        </button>
        <button class="btn btn-toggle sidenav-toggler">
          <i class="gg-menu-left"></i>
        </button>
      </div>
      <button class="topbar-toggler more">
        <i class="gg-more-vertical-alt"></i>
      </button>
    </div>
    <!-- End Logo Header -->
  </div>
  <div class="sidebar-wrapper scrollbar scrollbar-inner">
    <div class="sidebar-content">
      <ul class="nav nav-secondary">
        <!-- Dashboard -->
        <li class="nav-item {% if request.path == '/dashboard/' %}active{% endif %}">
          <a href="{% url 'dashboard' %}">
            <i class="fas fa-home"></i> <!-- Home Icon -->
            <p>Dashboard</p>
          </a>
        </li>
        
        <!-- My Courses -->
        <li class="nav-item {% if request.path == '/Mycourses/' %}active{% endif %}">
          <a href="{% url 'Mycourses' %}">
            <i class="fas fa-book-reader"></i> <!-- Courses Icon -->
            <p>My Courses</p>
          </a>
        </li>
        
        <!-- Masterclass Courses -->
        <li class="nav-item {% if request.path == '/training/' %}active{% endif %}">
          <a href="{% url 'training' %}">
            <i class="fas fa-chalkboard-teacher"></i> <!-- Masterclass Icon -->
            <p>Masterclass Courses</p>
          </a>
        </li>
        
        <!-- Shop -->
        <li class="nav-item">
          <a href="{% url 'home' %}">
            <i class="fas fa-shopping-cart"></i> <!-- Shop Icon -->
            <p>Shop</p>
          </a>
        </li>

        <!-- Profile -->
        <li class="nav-item {% if request.path == '/profile/' %}active{% endif %}">
          <a href="{% url 'profile'  %}">
            <i class="fas fa-user-circle"></i> <!-- Profile Icon -->
            <p>Profile</p>
          </a>
        </li>

        <!-- Logout -->
        <li class="nav-item">
          <a href="{% url 'logout' %}">
            <i class="fas fa-sign-out-alt"></i> <!-- Logout Icon -->
            <p>Logout</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
