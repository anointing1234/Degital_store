{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Successful</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/58f7fb8902.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %} ">

    <style>
        .container {
            max-width: 600px;
        }

        a.btn-primary {
            transition: background-color 0.3s, border-color 0.3s;
        }

        a.btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        a.btn-outline-secondary:hover {
            background-color: #f8f9fa;
            border-color: #6c757d;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>

<body>
    <section class="container text-center my-5 mt-5 pt-5">
        <!-- Success Alert with Bootstrap 5 styling -->
        <div class="alert alert-success mt-5 pt-5" role="alert">
            <i class="fas fa-check-circle fa-3x mb-3 text-success"></i>
            <h2 class="alert-heading">Purchase Successful!</h2>
            <p class="lead">Thank you for purchasing the <strong>{{ course_name }}</strong> - <strong>{{ level }}</strong> membership!</p>
            <hr>
        </div>

        <!-- Home Redirect Button -->
        <a href="{% url 'home' %}" class="btn btn-primary btn-sm">
            <i class="fas fa-home me-2"></i> Go to Home
        </a>
    </section>

    <!-- Bootstrap 5 JS Bundle (including Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
