{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate</title>
  <script src="https://kit.fontawesome.com/58f7fb8902.js" crossorigin="anonymous"></script>
  <!-- Fonts and icons -->
    <script src="{% static 'js/plugin/webfont/webfont.min.js' %}"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: ["{% static 'css/fonts.min.css' %}"],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>
  

  
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/plugins.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/kaiadmin.min.css' %}" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .certificate-container {
      position: relative;
      width: 800px;
      height: 600px;
      background-color: bisque;
      background-size: cover;
      border: 5px solid #333;
      padding: 50px;
      text-align: center;
    }
    .certificate-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: black;
      font-size: 32px;
    }
    .certificate-content h2 {
      margin: 0;
    }
    .btn-print {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  
  <div class="container-fluid certificate-container d-flex justify-content-center">
    <div class="certificate-content">
      <h2>Certificate of Completion</h2>
      <p>Congratulations, {{ first_name }} {{ last_name }}!</p>
      <p>You have successfully completed the {{ level_name }} </p>
    </div>
  </div>

  <button class="btn-print" onclick="window.print()">Print Certificate</button>

  <script>
    window.onload = function() {
      // Automatically print the page once it has loaded
      // Uncomment if you want auto print
      // window.print();
    };
  </script>

</body>
</html>
